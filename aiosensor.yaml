substitutions:
  name: "aiosensor"  # lowercase only, have to be unique
  friendly_name: "AIOSensor"  # device name and entity prefix
  blegatewayname: "aiosensor"
  version: "1.0.3"
  uart_rx_pin: GPIO20
  uart_tx_pin: GPIO21
  bh1750_update_interval: "5s"
  illuminance_offset: "0"
  bme_address: "0x77"  # for some modules you have to change it to 0x77
  bme_update_interval: 30s
  co2_offset: "0"  # bsec only
  humidity_offset: "0"
  iaq_offset: "0" # bsec only
  pressure_offset: "0"
  temperature_offset: "0"
  voc_offset: "0" # bsec only

esphome:
  name: "${name}"
  comment: BLEProxy LD2410b BH1750 BME680
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: True
  project:
    name: "dincojazz.AIOsensor"
    version: "${version}"
  platformio_options:
    board_build.extra_flags:
      - "-DARDUINO_USB_CDC_ON_BOOT=0"
    board_build.flash_mode: dio
  min_version: 2023.10.0

dashboard_import:
  package_import_url: github://dincojazz/AIOSensor/aiosensor.yaml@main
  import_full_config: true

esp32:
  board: lolin_c3_mini
  variant: ESP32C3
  framework:
    type: esp-idf

globals:
  - id: last_update_ld2450
    type: unsigned long
    restore_value: no
    initial_value: '0'
  - id: init_zone_publish
    type: bool
    restore_value: no
    initial_value: "false"
  - id: last_illuminance
    type: float
    restore_value: no
    initial_value: "-1"

# Enable Home Assistant API
api:
  encryption:
    key: "USE YOUR OWN CREATED KEY"

ota:
  password: "USE YOUR OWN CREATED PASSWORD"

safe_mode:
  disabled: false

logger:
#  baud_rate: 0  # disable logging via UART

debug:
  update_interval: 30s

i2c:
  sda: GPIO8
  scl: GPIO9
  scan: true
  id: bus_a

uart:
  tx_pin: "${uart_tx_pin}"
  rx_pin: "${uart_rx_pin}"
  baud_rate: 256000
  parity: NONE
  stop_bits: 1
  data_bits: 8

time:
  - platform: sntp
    id: time_now

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: FALSE
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${friendly_name} Fallback Hotspot"
    password: !secret web_server_password
 output_power: 12.5dBm

captive_portal:

esp32_ble_tracker:
  scan_parameters:
    active: true

bluetooth_proxy:
  active: true

#esp32_improv:
#  authorizer: none

ble_gateway:
  id: ${blegatewayname}_blegateway
  devices:
    - mac_address: !secret mi_scale_v2_mac
  on_ble_advertise:
    then:
      homeassistant.event:
        event: esphome.on_ble_advertise
        data:
          packet: !lambda return packet;
          gateway_id: "$(ble_gateway_id)"

bme68x_bsec2_i2c:
  address: "${bme_address}"
  model: bme680
  operating_age: 4d
  sample_rate: LP
  supply_voltage: 3.3V
  temperature_offset: "${temperature_offset}"

ld2410:

button:
  - platform: restart
    icon: mdi:power-cycle
    name: "ESP Reboot"
    entity_category: diagnostic
  - platform: safe_mode
    name: "Restart (Safe Mode)"
    entity_category: diagnostic
  - platform: ld2410
    factory_reset:
      name: "mmWave Factory Reset"
    restart:
      name: "mmWave Restart"
    query_params:
      name: "mmWave Force Refresh"

switch:
  - platform: ld2410
    engineering_mode:
      name: "mmWave Engineering Mode"
    bluetooth:
      name: "mmWave Bluetooth"
  - platform: template
    id: switch_ble_gateway_discovery
    name: "BLE Gateway Discovery"
    icon: mdi:bluetooth-connect
    lambda: return id(${blegatewayname}_blegateway).get_discovery();
    turn_on_action:
      lambda: 
        id(${blegatewayname}_blegateway).set_discovery(true);
    turn_off_action:
      lambda: 
        id(${blegatewayname}_blegateway).set_discovery(false);
    disabled_by_default: false
    entity_category: config
  - platform: factory_reset
    name: "ESP Factory Reset"
    disabled_by_default: True
    icon: mdi:heart-broken

select:
  - platform: ld2410
    distance_resolution:
      name: "mmWave Distance Resolution"
    baud_rate:
      name: "mmWave Baud Tate"
    light_function:
      name: "mmWave Light Function"
    out_pin_level:
      name: "mmWave Out Pin Level"

binary_sensor:
  - platform: status
    name: "Status"
    id: link_ha_connected
  - platform: template
    name: "Occupancy"
    id: occupancy
    device_class: occupancy
    lambda: |-
      if (id(motion_mmwave).state) {
        return true;
      }
      else if (id(motion_mmwave).state == 0 ) {
        return false;
      }
      else {
        return id(occupancy).state;
      }
  - platform: homeassistant
    id: ble_gateway_discovery
    entity_id: binary_sensor.ble_gateway
    attribute: discovery
    on_state:
      then:
        lambda: id(${blegatewayname}_blegateway).set_discovery(x);
  - platform: ld2410
    has_target:
      name: "mmWave"
      id: motion_mmwave
    has_moving_target:
      name: "mmWave Moving Target"
    has_still_target:
      name: "mmWave Still Target"
    out_pin_presence_status:
      name: "mmWave out pin presence status"
  - platform: gpio
    pin: GPIO0 #A0
    name: "GPIO Out pin presence"
    device_class: presence

sensor:
  - platform: wifi_signal
    name: "Wifi Signal"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"
  - platform: debug
    cpu_frequency:
      icon: mdi:cpu-32-bit
      id: cpu_speed
      name: "CPU Frequency"
      filters:
        - lambda: return x / 1000000;
      unit_of_measurement: "MHz"
      entity_category: "diagnostic"
  - platform: internal_temperature
    name: "CPU Temperature"
  - platform: template
    id: esp_memory
    icon: mdi:memory
    name: "ESP Free Memory"
    lambda: return heap_caps_get_free_size(MALLOC_CAP_INTERNAL) / 1024;
    unit_of_measurement: 'kB'
    state_class: measurement
    entity_category: "diagnostic"
    update_interval: 60s
  - platform: uptime
    name: "ESP Uptime"
    id: sys_uptime
    update_interval: 60s
    entity_category: "diagnostic"
  - platform: bh1750
    id: illuminance_sensor
    name: "Illuminance"
    address: 0x23
    update_interval: "${bh1750_update_interval}"
    filters:
      - offset: ${illuminance_offset}
      - lambda: "return x + id(illuminance_offset_ui).state;"
  - platform: bme68x_bsec2
    temperature:
      name: "Temperature"
      accuracy_decimals: 2
      filters:
        - offset: ${temperature_offset}
        - lambda: "return x + id(temperature_offset_ui).state;"
    pressure:
      name: "Pressure"
      device_class: atmospheric_pressure
      filters:
        - offset: ${pressure_offset}
        - lambda: "return x + id(pressure_offset_ui).state;"
    humidity:
      name: "Humidity"
      accuracy_decimals: 2
      filters:
        - offset: ${humidity_offset}
        - lambda: "return x + id(humidity_offset_ui).state;"
    gas_resistance:
      name: "Gas Resistance"
      id: gasresistance
      filters:
        - median
    iaq_static:
      name: "IAQ Static"
      id: iaqstatic
      device_class: aqi
      filters:
        - offset: ${iaq_offset}
        - lambda: "return x + id(iaq_offset_ui).state;"
    iaq_accuracy:
      name: "IAQ Accuracy"
      id: iaqaccuracy
    co2_equivalent:
      name: "CO2 Equivalent"
      device_class: carbon_dioxide
      filters:
        - offset: ${co2_offset}
        - lambda: "return x + id(co2_offset_ui).state;"
    breath_voc_equivalent:
      name: "Breath VOC Equivalent"
      device_class: volatile_organic_compounds_parts
      filters:
        - offset: ${voc_offset}
        - lambda: "return x + id(voc_offset_ui).state;"
  - platform: ld2410
    light:
      name: light
    moving_distance:
      name: "mmWave Moving Distance"
    still_distance:
      name: "mmWave Still Distance"
    moving_energy:
      name: "mmWave Move Energy"
    still_energy:
      name: "mmWave Still Energy"
    detection_distance:
      name: "mmWave Detection Distance"
    g0:
      move_energy:
        name: "mmWave g0 move energy"
      still_energy:
        name: "mmWave g0 still energy"
    g1:
      move_energy:
        name: "mmWave g1 move energy"
      still_energy:
        name: "mmWave g1 still energy"
    g2:
      move_energy:
        name: "mmWave g2 move energy"
      still_energy:
        name: "mmWave g2 still energy"
    g3:
      move_energy:
        name: "mmWave g3 move energy"
      still_energy:
        name: "mmWave g3 still energy"
    g4:
      move_energy:
        name: "mmWave g4 move energy"
      still_energy:
        name: "mmWave g4 still energy"
    g5:
      move_energy:
        name: "mmWave g5 move energy"
      still_energy:
        name: "mmWave g5 still energy"
    g6:
      move_energy:
        name: "mmWave g6 move energy"
      still_energy:
        name: "mmWave g6 still energy"
    g7:
      move_energy:
        name: "mmWave g7 move energy"
      still_energy:
        name: "mmWave g7 still energy"
    g8:
      move_energy:
        name: "mmWave g8 move energy"
